<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QD STUDIO AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        qd: {
                            bg: '#030008',
                            panel: '#0e001a',
                            pink: '#ff00ff',
                            blue: '#00ffff',
                            violet: '#bc13fe',
                            dark: '#050110'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'fade-in': 'fadeIn 0.5s ease-out forwards'
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #bc13fe' },
                            '100%': { boxShadow: '0 0 20px #ff00ff, 0 0 10px #00ffff' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { 
            background-color: #030008;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 25%);
            color: white; 
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #030008; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #bc13fe; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #ff00ff; }
        
        .code-font { font-family: 'JetBrains Mono', monospace; }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <!-- KOD APLIKACJI (INLINED) -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI } from '@google/genai';

        // --- DEFINICJE TRYBÓW ---
        const MODES = [
          { 
            id: 'skript', 
            label: 'SKRIPT MC', 
            color: 'qd-violet',
            subOptions: ['Podstawowy', 'GUI Manager', 'Ekonomia', 'System Walki', 'Chat Format', 'MiniGame']
          },
          { 
            id: 'discord', 
            label: 'BOT DISCORD', 
            color: 'blue-500',
            subOptions: ['Python (discord.py)', 'JS (discord.js)', 'Python (Nextcord)', 'TypeScript', 'Slash Commands', 'Muzyczny']
          },
          { 
            id: 'web', 
            label: 'STRONA WWW', 
            color: 'pink-500',
            subOptions: ['HTML/CSS (One File)', 'Tailwind CSS', 'React + Vite', 'Portfolio', 'Landing Page', 'Panel Admina']
          },
          { 
            id: 'plugin', 
            label: 'PLUGIN MC', 
            color: 'orange-500',
            subOptions: ['Paper API', 'Spigot', 'BungeeCord', 'Velocity', 'Baza Danych (MySQL)', 'NMS (Packets)']
          },
          {
            id: 'hosting',
            label: 'SYSTEM / HOSTING',
            color: 'green-500',
            subOptions: ['Pterodactyl Theme', 'Bash Install Script', 'Docker Compose', 'Nginx Config', 'Linux Security', 'MySQL Backup']
          }
        ];

        // --- SYSTEM PROMPT ---
        const SYSTEM_INSTRUCTION = `
        Jesteś QD-STUDIO-AI. Potężnym, wielozadaniowym generatorem kodu.

        ### ZASADA NAJWAŻNIEJSZA:
        Masz pisać **PEŁNE, DZIAŁAJĄCE APLIKACJE**. ZERO SKRÓTÓW.

        ### INSTRUKCJE:
        1. **BOT DISCORD:** Intents włączone. Czysta struktura.
        2. **SKRIPT:** Metadata GUI. Zmienne lokalne.
        3. **WEB:** Nowoczesny QD Style (Dark Neon). Jeden plik jeśli możliwe.
        4. **SYSTEM:** Bash z obsługą błędów. Docker Compose v3.8+.

        ### VISION:
        Analizuj obrazy (błędy/design) i generuj rozwiązania.

        ### ODPOWIEDŹ:
        Język Polski. Kod profesjonalny.
        `;

        // --- KOMPONENTY ---

        const CodeBlock = ({ code, language = 'skript' }) => {
          const [copied, setCopied] = useState(false);

          const handleCopy = () => {
            navigator.clipboard.writeText(code);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          return (
            <div className="my-6 rounded-none border-l-2 border-white/20 bg-[#080808] relative group shadow-lg overflow-hidden">
              <div className="absolute -top-3 right-0 text-[10px] font-mono text-gray-500 bg-[#080808] px-2 border border-gray-800 uppercase z-10">
                {language}
              </div>
              <div className="p-4 overflow-x-auto code-font text-xs md:text-sm text-gray-300 leading-6 font-mono custom-scrollbar">
                <pre className="whitespace-pre-wrap">{code}</pre>
              </div>
              <button 
                onClick={handleCopy}
                className={`absolute bottom-2 right-2 text-[9px] font-bold px-3 py-1 uppercase tracking-widest transition-all z-20 ${
                  copied ? 'text-green-500 bg-green-500/10' : 'text-gray-500 hover:text-white bg-white/5 hover:bg-white/10'
                }`}
              >
                {copied ? 'SKOPIOWANO' : 'KOPIUJ'}
              </button>
            </div>
          );
        };

        const MessageItem = ({ role, content, image }) => {
          const parts = content.split(/```/);
          
          return (
            <div className={`flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'} mb-8 animate-fade-in`}>
              <div className={`relative max-w-[95%] md:max-w-[85%] p-6 border transition-all duration-300 shadow-xl ${
                role === 'user' 
                  ? 'bg-white/5 border-white/10 text-right rounded-bl-xl' 
                  : 'bg-black border-l-4 border-l-qd-violet border-y-0 border-r-0 pl-6 rounded-br-xl'
              }`}>
                
                <div className={`flex items-center gap-3 mb-2 ${role === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <span className={`text-[10px] font-mono tracking-[0.2em] uppercase ${
                    role === 'user' ? 'text-gray-400' : 'text-qd-violet'
                  }`}>
                    {role === 'user' ? 'OPERATOR' : 'QD STUDIO AI'}
                  </span>
                </div>

                {image && (
                    <div className="mb-4 flex justify-end">
                        <img src={image} alt="User upload" className="max-h-48 rounded border border-white/20" />
                    </div>
                )}
                
                <div className="text-gray-300 leading-relaxed text-sm font-light">
                  {parts.map((part, i) => {
                    if (i % 2 === 1) {
                      const lines = part.split('\n');
                      const lang = lines[0].trim() || 'code';
                      const code = lines.slice(1).join('\n');
                      return <CodeBlock key={i} language={lang} code={code} />;
                    }
                    return <div key={i} className="whitespace-pre-wrap mb-4 last:mb-0">{part}</div>;
                  })}
                </div>
              </div>
            </div>
          );
        };

        const ApiKeyModal = ({ onSave }) => {
            const [key, setKey] = useState('');
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-md p-4">
                    <div className="w-full max-w-md bg-[#0a0a0a] border border-qd-violet/50 shadow-[0_0_50px_rgba(188,19,254,0.2)] p-8 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-qd-blue to-qd-pink"></div>
                        <h2 className="text-xl font-bold text-white mb-2 tracking-widest">SYSTEM SECURITY</h2>
                        <p className="text-gray-400 text-xs mb-6 font-mono">
                            Wymagany klucz API Gemini. Zapisywany lokalnie.
                        </p>
                        <input type="password" value={key} onChange={(e) => setKey(e.target.value)} placeholder="Wklej klucz API..." className="w-full bg-black border border-white/10 text-white p-3 text-sm font-mono focus:border-qd-violet outline-none transition-colors mb-4" />
                        <button onClick={() => key.trim() && onSave(key)} className="w-full bg-qd-violet/10 border border-qd-violet text-qd-violet hover:bg-qd-violet hover:text-white py-3 text-xs font-bold tracking-[0.2em] transition-all uppercase">AKTYWUJ</button>
                        <div className="mt-4 text-center">
                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-[10px] text-gray-500 hover:text-gray-300 underline">Pobierz klucz API</a>
                        </div>
                    </div>
                </div>
            );
        };

        const fileToBase64 = (file) => {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
          });
        };

        // --- APLIKACJA ---
        const App = () => {
          const [messages, setMessages] = useState([
            { role: 'model', content: "SYSTEM QD STUDIO AI [ONLINE].\nWybierz kategorię i opisz zadanie." }
          ]);
          const [input, setInput] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [selectedImage, setSelectedImage] = useState(null);
          const [previewUrl, setPreviewUrl] = useState(null);
          const [apiKey, setApiKey] = useState('');
          const [showKeyModal, setShowKeyModal] = useState(false);
          const [activeModeId, setActiveModeId] = useState('skript');
          const [activeSubOption, setActiveSubOption] = useState(MODES[0].subOptions[0]);
          
          const scrollEndRef = useRef(null);
          const fileInputRef = useRef(null);

          useEffect(() => {
            const storedKey = localStorage.getItem('QD_GENAI_API_KEY');
            if (storedKey) setApiKey(storedKey);
            else setShowKeyModal(true);
          }, []);

          const handleSaveKey = (key) => {
              localStorage.setItem('QD_GENAI_API_KEY', key);
              setApiKey(key);
              setShowKeyModal(false);
          };

          const clearKey = () => {
              localStorage.removeItem('QD_GENAI_API_KEY');
              setApiKey('');
              setShowKeyModal(true);
          }

          useEffect(() => {
            const mode = MODES.find(m => m.id === activeModeId);
            if (mode) setActiveSubOption(mode.subOptions[0]);
          }, [activeModeId]);

          useEffect(() => {
            scrollEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [messages, isLoading]);

          const handleFileSelect = (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                setSelectedImage(file);
                setPreviewUrl(URL.createObjectURL(file));
            }
          };

          const removeImage = () => {
            setSelectedImage(null);
            setPreviewUrl(null);
            if (fileInputRef.current) fileInputRef.current.value = '';
          };

          const handleSend = async () => {
            if (!input.trim() && !selectedImage) return;
            
            const currentInput = input;
            const currentImage = selectedImage;
            const currentPreview = previewUrl; // Capture for display

            const userMsg = { role: 'user', content: currentInput, image: currentPreview };
            
            setMessages(prev => [...prev, userMsg]);
            setIsLoading(true);
            setInput('');
            removeImage(); // Clear UI immediately

            try {
              if (!apiKey) throw new Error("Brak klucza API.");
              const ai = new GoogleGenAI({ apiKey });
              
              const history = messages.map(m => ({ role: m.role, parts: [{ text: m.content }] }));
              const activeMode = MODES.find(m => m.id === activeModeId);
              
              const promptParts = [{ text: `
                KONFIGURACJA: ${activeMode.label} (${activeSubOption})
                ZADANIE: ${currentInput}
              ` }];

              if (currentImage) {
                const base64Data = await fileToBase64(currentImage);
                promptParts.unshift({
                    inlineData: { mimeType: currentImage.type, data: base64Data.split(',')[1] }
                });
              }

              const response = await ai.models.generateContent({
                model: 'gemini-2.5-flash-image',
                contents: [...history, { role: 'user', parts: promptParts }],
                config: { systemInstruction: SYSTEM_INSTRUCTION, temperature: 0.3 }
              });

              setMessages(prev => [...prev, { role: 'model', content: response.text }]);
            } catch (err) {
              setMessages(prev => [...prev, { role: 'model', content: `BŁĄD: ${err.message}` }]);
            } finally {
              setIsLoading(false);
            }
          };

          const activeModeData = MODES.find(m => m.id === activeModeId);

          return (
            <div className="flex h-screen w-full bg-[#050505] text-white font-sans overflow-hidden relative selection:bg-white/20">
              {showKeyModal && <ApiKeyModal onSave={handleSaveKey} />}
              <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(20,20,20,1),_#000000)] pointer-events-none"></div>
              
              {/* SIDEBAR */}
              <div className="w-64 hidden md:flex flex-col border-r border-white/5 bg-black/90 z-20">
                <div className="p-6 border-b border-white/5">
                  <h1 className="text-2xl font-bold tracking-tighter text-white">QD STUDIO <span className="text-qd-violet">AI</span></h1>
                  <div className="text-[8px] font-mono text-gray-500 mt-1 tracking-[0.2em] uppercase">V 3.1 VISION</div>
                </div>
                <div className="p-4">
                    <button onClick={() => { setMessages([{ role: 'model', content: "Gotowy." }]); setInput(''); }} className="w-full py-3 border border-dashed border-white/20 hover:border-qd-violet hover:text-qd-violet hover:bg-qd-violet/5 transition-all text-[10px] font-bold tracking-[0.2em] flex items-center justify-center gap-2 text-gray-400">
                        <span className="text-lg leading-none">+</span> NOWA SESJA
                    </button>
                </div>
                <div className="mt-auto p-6">
                    <button onClick={clearKey} className="text-[9px] text-gray-600 hover:text-white transition-colors uppercase font-mono mb-2 w-full text-left">[ ZMIEŃ KLUCZ API ]</button>
                    <div className="text-[9px] text-red-500/50 font-mono text-center border-t border-white/5 pt-2">QD-STUDIO-AI</div>
                </div>
              </div>

              {/* CHAT */}
              <div className="flex-1 flex flex-col relative z-10">
                <div className="flex-1 overflow-y-auto p-4 md:p-12 custom-scrollbar scroll-smooth">
                  <div className="max-w-5xl mx-auto pb-80 pt-10">
                    {messages.map((m, i) => <MessageItem key={i} role={m.role} content={m.content} image={m.image} />)}
                    {isLoading && <div className="pl-0"><div className="inline-flex items-center gap-3 px-6 py-4 bg-white/5 border border-white/10 rounded-r-xl"><div className="w-1.5 h-1.5 bg-white animate-pulse"></div><span className="text-[10px] font-mono text-gray-400 tracking-widest">ANALIZA DANYCH...</span></div></div>}
                    <div ref={scrollEndRef} />
                  </div>
                </div>

                {/* INPUT */}
                <div className="absolute bottom-0 left-0 right-0 z-30 bg-gradient-to-t from-black via-black to-transparent pt-10 pb-6 px-4 md:px-12">
                  <div className="max-w-5xl mx-auto flex flex-col gap-3">
                    <div className="grid grid-cols-2 md:grid-cols-5 gap-2">
                        {MODES.map(mode => (
                            <button key={mode.id} onClick={() => setActiveModeId(mode.id)} className={`py-3 px-2 border text-[10px] md:text-xs font-bold tracking-widest uppercase transition-all flex items-center justify-center gap-2 relative overflow-hidden ${activeModeId === mode.id ? `border-${mode.color} text-white bg-${mode.color}/10 shadow-[0_0_15px_rgba(0,0,0,0.5)]` : 'bg-black/80 border-white/10 text-gray-500'}`}>
                                {activeModeId === mode.id && <div className={`absolute inset-0 bg-${mode.color} opacity-10`}></div>}
                                <div className={`w-1.5 h-1.5 rounded-full ${activeModeId === mode.id ? `bg-${mode.color}` : 'bg-gray-700'}`}></div>
                                <span className="relative z-10">{mode.label}</span>
                            </button>
                        ))}
                    </div>

                    <div className="flex flex-wrap gap-2 items-center bg-black/60 border border-white/5 p-2 backdrop-blur-sm">
                        <span className="text-[9px] text-gray-500 font-mono uppercase mr-2 tracking-widest px-2">TECH:</span>
                        {activeModeData.subOptions.map(opt => (
                            <button key={opt} onClick={() => setActiveSubOption(opt)} className={`px-3 py-1 text-[10px] font-mono border transition-all uppercase tracking-wider rounded-sm ${activeSubOption === opt ? `border-${activeModeData.color} text-white bg-${activeModeData.color}/20` : 'border-white/10 text-gray-500 hover:bg-white/5'}`}>{opt}</button>
                        ))}
                    </div>

                    <div className="relative bg-black border border-white/10 focus-within:border-white/30 transition-colors shadow-2xl group mt-1 flex flex-col">
                        {previewUrl && (
                            <div className="absolute -top-16 left-0 p-2 z-10">
                                <div className="relative group/img">
                                    <img src={previewUrl} alt="Preview" className="h-14 w-auto rounded border border-white/20" />
                                    <button onClick={removeImage} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold">&times;</button>
                                </div>
                            </div>
                        )}
                        <textarea value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSend())} placeholder={`Opisz zadanie (${activeModeData.label})...`} className="w-full bg-transparent border-none outline-none text-gray-200 text-sm font-mono min-h-[50px] max-h-[150px] resize-none p-4 pl-12 custom-scrollbar placeholder-gray-700 relative z-10" />
                        <input type="file" ref={fileInputRef} onChange={handleFileSelect} accept="image/*" className="hidden" />
                        <button onClick={() => fileInputRef.current?.click()} className="absolute bottom-3 left-3 text-gray-500 hover:text-white transition-colors z-20" title="Dodaj obraz">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5"><path strokeLinecap="round" strokeLinejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" /></svg>
                        </button>
                        <button onClick={handleSend} disabled={isLoading || (!input.trim() && !selectedImage)} className={`absolute bottom-3 right-3 text-[9px] font-bold uppercase tracking-widest disabled:opacity-0 transition-all border px-4 py-2 z-20 text-${activeModeData.color} border-${activeModeData.color}/30 hover:bg-${activeModeData.color}/10`}>WYŚLIJ</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
