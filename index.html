    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        qd: {
                            bg: '#030008',
                            panel: '#0e001a',
                            pink: '#ff00ff',
                            blue: '#00ffff',
                            violet: '#bc13fe',
                            dark: '#050110'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #bc13fe' },

        body { 
            background-color: #030008;
            background-image:

                radial-gradient(circle at 85% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 25%);
            color: white; 
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(14, 0, 26, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neon-border-pink { border: 1px solid rgba(255, 0, 255, 0.5); box-shadow: 0 0 10px rgba(255, 0, 255, 0.2); }
        .neon-border-blue { border: 1px solid rgba(0, 255, 255, 0.5); box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); }
        
        .code-font { font-family: 'JetBrains Mono', monospace; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030008; }
        ::-webkit-scrollbar-thumb { background: #bc13fe; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff00ff; }
    </style>
